<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communities</title>
</head>
<body>
    <h1>Communities</h1>
    <ul>
        {% for community in communities %}
            <li>({ community.name })</li>
        {% empty %}
            <li>No community available.</li>
        {% endfor %}
    </ul>
</body>
</html>
